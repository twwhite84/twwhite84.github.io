<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Software 3D Renderer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="container-left">
            <canvas id="my-canvas"></canvas>
        </div>
        <div id="container-right">
            <div class="panel-section-label">Keyboard Commands</div>
            <div class="panel-section">
                <table>
                    <tr>
                        <td>1</td>
                        <td>Toggle Vertices</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Toggle Wireframe</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Toggle Filled Triangles</td>
                    </tr>
                    <tr>
                        <td>c</td>
                        <td>Toggle Backface Culling</td>
                    </tr>
                    <tr>
                        <td>i</td>
                        <td>Invert Mouse Y-Axis</td>
                    </tr>

                    <tr>
                        <td>w</td>
                        <td>Move Forwards</td>
                    </tr>
                    <tr>
                        <td>s</td>
                        <td>Move Backwards</td>
                    </tr>
                    <tr>
                        <td>a</td>
                        <td>Strafe Left</td>
                    </tr>
                    <tr>
                        <td>d</td>
                        <td>Strafe Right</td>
                    </tr>
                    <tr>
                        <td>e</td>
                        <td>Ascend</td>
                    </tr>
                    <tr>
                        <td>q</td>
                        <td>Descend</td>
                    </tr>
                </table>
            </div>

            <div class="text-container">
                Click inside the canvas to enable mouselook.
                Pressing Escape releases the mouse.
            </div>
        </div>
    </div>
</body>

</html>
