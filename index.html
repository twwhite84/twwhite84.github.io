<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Software 3D Renderer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
<script defer src="bundle.js"></script></head>

<body>
    <div id="container">
        <div id="container-left">
            <canvas id="my-canvas"></canvas>
        </div>
        <div id="container-right">
            <div class="panel-section-label">Keyboard Commands</div>
            <div class="panel-section">
                <table>
                    <tr>
                        <td>1</td>
                        <td>Toggle Vertices</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Toggle Wireframe</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Toggle Filled Triangles</td>
                    </tr>
                    <tr>
                        <td>c</td>
                        <td>Toggle Backface Culling</td>
                    </tr>
                    <tr>
                        <td>w</td>
                        <td>Move Forwards</td>
                    </tr>
                    <tr>
                        <td>s</td>
                        <td>Move Backwards</td>
                    </tr>
                    <tr>
                        <td>a</td>
                        <td>Strafe Left</td>
                    </tr>
                    <tr>
                        <td>d</td>
                        <td>Strafe Right</td>
                    </tr>
                    <tr>
                        <td>i</td>
                        <td>Look Up</td>
                    </tr>
                    <tr>
                        <td>k</td>
                        <td>Look Down</td>
                    </tr>
                    <tr>
                        <td>j</td>
                        <td>Turn Left</td>
                    </tr>
                    <tr>
                        <td>l</td>
                        <td>Turn Right</td>
                    </tr>
                    <tr>
                        <td>o</td>
                        <td>Ascend</td>
                    </tr>
                    <tr>
                        <td>u</td>
                        <td>Descend</td>
                    </tr>
                </table>
            </div>

            <div class="panel-section-label">Auto Rotation</div>
            <div class="panel-section">
                <div class="panel-section-row">
                    <button class="panel-btn" id="btn-auto-on" type="button">On</button>
                    <button class="panel-btn" id="btn-auto-off" type="button">Off</button>
                </div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
